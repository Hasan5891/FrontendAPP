<div class="container">
<mat-toolbar >

  <mat-list>
  
    <mat-list-item >
      <mat-icon matListIcon color="white" >home</mat-icon>
      <h1 mat-line class="brand" >IT PARK</h1>
      <p mat-line style="font-size: 10px; font-weight:normal; vertical-align: top;line-height: 2em;">Line sdfgsd sdddfsd</p>
    </mat-list-item>
      
  </mat-list>
  <div class="un">IT PARK UNIVERSITY
  </div>
  </mat-toolbar>

  <mat-divider [inset]="true"></mat-divider>

<mat-tab-group animationDuration="0ms">
  <mat-tab  label="PERSONAL INFORMATION">
<form>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>

        <div class="example-form">
          <mat-form-field class="example-full-width">
          <label >Type of identity document</label>
          <input matInput  class="input" value=" " >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <label >Series and number of Passport/ ID Card</label>
            <input matInput  class="input" value=" " >
          </mat-form-field>
          <button mat-raised-button color="green">search</button>
         
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        
        <div class="example-form">
          <label style="display: block;" >Date of birth</label>
             <mat-form-field appearance="outline">
          
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
            <mat-form-field class="example-full-width">
            <label >Personal identification number of an
              individual (PIN)</label>
            <input matInput  class="input" value=" " >
          </mat-form-field>
               </div>
      </mat-grid-tile>
  
      <mat-grid-tile>

        <div class="example-form">
          <mat-form-field class="example-full-width">
          <label >Firstname</label>
          <input matInput  class="input" value="Example - Azizbek" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <label >Father's name</label>
            <input matInput  class="input" value="Example - Alisher o'gli" >
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <label >Surname</label>
            <input matInput  class="input" value="Example - Ismoilov" >
          </mat-form-field>
        
         
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="example-form mat-form-field-wrapper form-fimateld" style="display: block;">
           <label  style="display: block;"> Pick your favorite season</label>
          <mat-radio-group aria-label="Select an option" style="width: 100%; height: 90px;margin: 30px 0;">
            <mat-radio-button value="1" style="padding-right: 90px; height: 60px;">Male </mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group>
             <mat-form-field class="example-full-width">
            <label >Tax Identification Number</label>
            <input matInput  class="input" value="Example - 485286" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <label >Nationality</label>
            <input matInput  class="input" value=" " >
          </mat-form-field>
         
        </div>
      </mat-grid-tile>
    </mat-grid-list>


</form>


   
  </mat-tab>
  <mat-tab label="PASSPORT INFORMATION">

    <form>
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
  
          <div class="example-form">
            <mat-form-field class="example-full-width">
            <label >Series and number of the birth certificate</label>
            <input matInput  class="input" value=" Example - AA1234567" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <label >Are you a special needs person?</label>
              <input matInput  class="input" value=" " >
            </mat-form-field>
            <button mat-raised-button color="green">save</button>
           
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          
          <div class="example-form">
            
            <label style="display: block;" >Scanned copy of the identity document</label>
            <mat-form-field  appearance="outline" style="margin-bottom: 20px;">
                      
              <ngx-mat-file-input  ></ngx-mat-file-input>
              <mat-icon matSuffix>attach_file</mat-icon>
            </mat-form-field>

            <label style="display: block;" >Scanned copy of the disability document</label>
         
            <mat-form-field  appearance="outline" style="margin-bottom: 20px;" >
              
             
              <ngx-mat-file-input   formControlName="outline" placeholder="Basic outline placeholder" ></ngx-mat-file-input>
              <mat-icon matSuffix>attach_file</mat-icon>
            </mat-form-field>



           
                 </div>
        </mat-grid-tile>
       <mat-divider></mat-divider>
        
     
      </mat-grid-list>
  
  
  </form>
  
    
  </mat-tab>
  
</mat-tab-group>
</div>
